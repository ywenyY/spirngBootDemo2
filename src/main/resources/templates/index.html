<div id="header">
	<div class="shell">
		<!-- Logo + Top Nav -->
		<div id="top">
			<h1><a href="#">MagicWolf</a></h1>

				欢迎&nbsp;&nbsp;<a href="#"><strong>管理员</strong></a>
				<span>|</span>
				<a href="#">退出</a>
			</div>
		</div>
		<!-- End Logo + Top Nav -->
		
		<!-- Main Nav -->
		<div id="navigation">
			<ul>
			    <li><a href="index.html" class="active"><span>首页</span></a></li>
			    <li><a href="publish.html" ><span>发布文章</span></a></li>
			</ul>
		</div>
		<!-- End Main Nav -->
	</div>

<!-- Container -->
<div id="container">

		</div>

		<br />
		<!-- Main -->
		<div id="main">
			<div class="cl">&nbsp;</div>
			
			<!-- Content -->
			<div id="content">
				
				<!-- Box -->
				<div class="box">
					<!-- Box Head -->
					<div class="box-head">
						<h2 class="left">文章列表</h2>
						<div class="right">
							<label>搜索文章</label>
							<input type="text" class="field small-field" />
							<input type="submit" class="button" value="搜索" />
						</div>
					</div>
					<!-- End Box Head -->	

					<!-- Table -->
					<div class="table">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<th width="13"><input type="checkbox" class="checkbox" /></th>
								<th>标题</th>
								<th>日期</th>
								<th>作者</th>
								<th width="110" class="ac"></th>
							</tr>
							<tr th:each="Blog:${Blogs}">
<!--								<td><input type="checkbox" class="checkbox" /></td>-->
								<td th:text="${Blog.title}"><h3><a href="#"></a></h3></td>

								<td th:text="${Blog.author}"><a href="#">管理员</a></td>
								<td><a href="#" class="ico del">删除</a><a href="#" class="ico edit">编辑</a></td>
							</tr>

						<div class="pagging">
							<div class="left">1-2</div>
							<div class="right">
								<a href="#">上一页</a>
								<a href="#">1</a>
								<a href="#">2</a>
