<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <style>
        * {
            margin: 0;
            padding: 0; 
        }
        input:focus{

    border-style:solid;

    border-color:white;

}
        form {
            width: 400px;
            height: 240px;
            border: 1px solid #BA4C32;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -120px;
            margin-left: -200px;
            text-align: center;
            color: #BA4C32;
        }
        h2 {
            position: absolute;
            width: 160px;
            height: 40px;
            line-height: 40px;
            top: -60px;
            left: 120px;
            background-color: white;
            font-family:方正兰亭超细黑简体;
            
        }
        input, select {
            display: block;
            border-radius: 5px;
            
            border: 1px solid #BA4C32;
            margin: 30px 25px;
            height: 35px;
            font-size: 18px;
            text-indent: 1em;
            width: 350px;
        }
        button {
            width: 100px;
            text-align: center;
            height: 40px;
            line-height: 40px;
            color: white;
            background-color: #BA4C32;
            font-size: 18px;
            border: 0;
            border-radius: 5px;
            margin: 0 auto;
            font-family:方正兰亭超细黑简体;
        }
    </style>
</head>
<body>
    <form th:action= "@{/login}">
    <input type="hidden" name="action" value="login">
        <h2 th:text="#{login.tip}"></h2>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <input type="text" name="name"  th:placeholder="#{login.username}"/>
        <input type="password" name="pwd"  th:placeholder="#{login.password}"/>
        <button type="reset" th:text="#{login.reset}"></button>
        <button type="submit" th:text="#{login.btn}"></button>
        <button  th:href="@{/login.html(l='zn_CN')}">中文</button>
        <button  th:href="@{/login.html(l='en_US')}">英文</button>
    </form>

</body>
</html>
